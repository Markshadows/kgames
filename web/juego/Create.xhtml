<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JuegoCreateDlg" widgetVar="JuegoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateJuegoTitle}">
            <h:form id="JuegoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{juegoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateJuegoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{juegoController.selected.id}" title="#{bundle.CreateJuegoTitle_id}" required="true" requiredMessage="#{bundle.CreateJuegoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateJuegoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{juegoController.selected.nombre}" title="#{bundle.CreateJuegoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateJuegoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateJuegoLabel_pegi}" for="pegi" />
                        <p:inputText id="pegi" value="#{juegoController.selected.pegi}" title="#{bundle.CreateJuegoTitle_pegi}" required="true" requiredMessage="#{bundle.CreateJuegoRequiredMessage_pegi}"/>
                        <p:outputLabel value="#{bundle.CreateJuegoLabel_modoJuego}" for="modoJuego" />
                        <p:inputText id="modoJuego" value="#{juegoController.selected.modoJuego}" title="#{bundle.CreateJuegoTitle_modoJuego}" required="true" requiredMessage="#{bundle.CreateJuegoRequiredMessage_modoJuego}"/>
                        <p:outputLabel value="#{bundle.CreateJuegoLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{juegoController.selected.precio}" title="#{bundle.CreateJuegoTitle_precio}" required="true" requiredMessage="#{bundle.CreateJuegoRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.CreateJuegoLabel_codigo}" for="codigo" />
                        <p:selectOneMenu id="codigo" value="#{juegoController.selected.codigo}" required="true" requiredMessage="#{bundle.EditJuegoRequiredMessage_codigo}">
                            <f:selectItems value="#{codigoController.itemsAvailableSelectOne}"
                                           var="codigoItem"
                                           itemLabel="#{codigoItem.codigo}"
                                           itemValue="#{codigoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateJuegoLabel_plataforma}" for="plataforma" />
                        <p:selectOneMenu id="plataforma" value="#{juegoController.selected.plataforma}" required="true" requiredMessage="#{bundle.EditJuegoRequiredMessage_plataforma}">
                            <f:selectItems value="#{plataformaController.itemsAvailableSelectOne}"
                                           var="plataformaItem"
                                           itemLabel="#{plataformaItem.nombre}"
                                           itemValue="#{plataformaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{juegoController.create}" value="#{bundle.Save}" update="display,:JuegoListForm:datalist,:growl" oncomplete="handleSubmit(args,'JuegoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JuegoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
