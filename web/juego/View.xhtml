<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JuegoViewDlg" widgetVar="JuegoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJuegoTitle}">
            <h:form id="JuegoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{juegoController.selected != null}">
                        <h:outputText value="#{bundle.ViewJuegoLabel_id}"/>
                        <h:outputText value="#{juegoController.selected.id}" title="#{bundle.ViewJuegoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewJuegoLabel_nombre}"/>
                        <h:outputText value="#{juegoController.selected.nombre}" title="#{bundle.ViewJuegoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewJuegoLabel_pegi}"/>
                        <h:outputText value="#{juegoController.selected.pegi}" title="#{bundle.ViewJuegoTitle_pegi}"/>
                        <h:outputText value="#{bundle.ViewJuegoLabel_modoJuego}"/>
                        <h:outputText value="#{juegoController.selected.modoJuego}" title="#{bundle.ViewJuegoTitle_modoJuego}"/>
                        <h:outputText value="#{bundle.ViewJuegoLabel_precio}"/>
                        <h:outputText value="#{juegoController.selected.precio}" title="#{bundle.ViewJuegoTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewJuegoLabel_plataforma}"/>
                        <h:outputText value="#{juegoController.selected.plataforma}" title="#{bundle.ViewJuegoTitle_plataforma}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JuegoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
