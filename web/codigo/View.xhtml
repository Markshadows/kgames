<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CodigoViewDlg" widgetVar="CodigoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCodigoTitle}">
            <h:form id="CodigoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{codigoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCodigoLabel_id}"/>
                        <h:outputText value="#{codigoController.selected.id}" title="#{bundle.ViewCodigoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCodigoLabel_codigo}"/>
                        <h:outputText value="#{codigoController.selected.codigo}" title="#{bundle.ViewCodigoTitle_codigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CodigoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
