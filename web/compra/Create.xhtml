<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompraCreateDlg" widgetVar="CompraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCompraTitle}">
            <h:form id="CompraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compraController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCompraLabel_id}" for="id" />
                        <p:inputText id="id" value="#{compraController.selected.id}" title="#{bundle.CreateCompraTitle_id}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{compraController.selected.precio}" title="#{bundle.CreateCompraTitle_precio}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{compraController.selected.fecha}" title="#{bundle.EditCompraTitle_fecha}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_total}" for="total" />
                        <p:inputText id="total" value="#{compraController.selected.total}" title="#{bundle.CreateCompraTitle_total}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_total}"/>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{compraController.selected.estado}" title="#{bundle.CreateCompraTitle_estado}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_cliente}" for="cliente" />
                        <p:selectOneMenu id="cliente" value="#{compraController.selected.cliente}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_cliente}">
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteItem"
                                           itemLabel="#{clienteItem.nombre.concat(' ').concat(clienteItem.apellido)}"
                                           itemValue="#{clienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_juego}" for="juego" />
                        <p:selectOneMenu id="juego" value="#{compraController.selected.juego}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_juego}">
                            <f:selectItems value="#{juegoController.itemsAvailableSelectOne}"
                                           var="juegoItem"
                                           itemLabel="#{juegoItem.nombre}"
                                           itemValue="#{juegoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_pago}" for="pago" />
                        <p:selectOneMenu id="pago" value="#{compraController.selected.pago}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_pago}">
                            <f:selectItems value="#{pagoController.itemsAvailableSelectOne}"
                                           var="pagoItem"
                                           itemLabel="${pagoItem.descripcion}"
                                           itemValue="#{pagoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compraController.create}" value="#{bundle.Save}" update="display,:CompraListForm:datalist,:growl" oncomplete="handleSubmit(args,'CompraCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
