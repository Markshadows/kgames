<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RespuestaTicketViewDlg" widgetVar="RespuestaTicketViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRespuestaTicketTitle}">
            <h:form id="RespuestaTicketViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{respuestaTicketController.selected != null}">
                        <h:outputText value="#{bundle.ViewRespuestaTicketLabel_id}"/>
                        <h:outputText value="#{respuestaTicketController.selected.id}" title="#{bundle.ViewRespuestaTicketTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRespuestaTicketLabel_respuesta}"/>
                        <h:outputText value="#{respuestaTicketController.selected.respuesta}" title="#{bundle.ViewRespuestaTicketTitle_respuesta}"/>
                        <h:outputText value="#{bundle.ViewRespuestaTicketLabel_fecha}"/>
                        <h:outputText value="#{respuestaTicketController.selected.fecha}" title="#{bundle.ViewRespuestaTicketTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRespuestaTicketLabel_administrador}"/>
                        <h:outputText value="#{respuestaTicketController.selected.administrador}" title="#{bundle.ViewRespuestaTicketTitle_administrador}"/>
                        <h:outputText value="#{bundle.ViewRespuestaTicketLabel_ticket}"/>
                        <h:outputText value="#{respuestaTicketController.selected.ticket}" title="#{bundle.ViewRespuestaTicketTitle_ticket}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RespuestaTicketViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
