<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RespuestaTicketCreateDlg" widgetVar="RespuestaTicketCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRespuestaTicketTitle}">
            <h:form id="RespuestaTicketCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{respuestaTicketController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRespuestaTicketLabel_id}" for="id" />
                        <p:inputText id="id" value="#{respuestaTicketController.selected.id}" title="#{bundle.CreateRespuestaTicketTitle_id}" required="true" requiredMessage="#{bundle.CreateRespuestaTicketRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateRespuestaTicketLabel_respuesta}" for="respuesta" />
                        <p:inputText id="respuesta" value="#{respuestaTicketController.selected.respuesta}" title="#{bundle.CreateRespuestaTicketTitle_respuesta}" required="true" requiredMessage="#{bundle.CreateRespuestaTicketRequiredMessage_respuesta}"/>
                        <p:outputLabel value="#{bundle.CreateRespuestaTicketLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{respuestaTicketController.selected.fecha}" title="#{bundle.EditRespuestaTicketTitle_fecha}" required="true" requiredMessage="#{bundle.EditRespuestaTicketRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRespuestaTicketLabel_administrador}" for="administrador" />
                        <p:selectOneMenu id="administrador" value="#{respuestaTicketController.selected.administrador}" required="true" requiredMessage="#{bundle.EditRespuestaTicketRequiredMessage_administrador}">
                            <f:selectItems value="#{administradorController.itemsAvailableSelectOne}"
                                           var="administradorItem"
                                           itemLabel="#{administradorItem.nombre}"
                                           itemValue="#{administradorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRespuestaTicketLabel_ticket}" for="ticket" />
                        <p:selectOneMenu id="ticket" value="#{respuestaTicketController.selected.ticket}" required="true" requiredMessage="#{bundle.EditRespuestaTicketRequiredMessage_ticket}">
                            <f:selectItems value="#{ticketController.itemsAvailableSelectOne}"
                                           var="ticketItem"
                                           itemLabel="#{ticketItem.descripcion}"
                                           itemValue="#{ticketItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{respuestaTicketController.create}" value="#{bundle.Save}" update="display,:RespuestaTicketListForm:datalist,:growl" oncomplete="handleSubmit(args,'RespuestaTicketCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RespuestaTicketCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
