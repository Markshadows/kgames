<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntregaEditDlg" widgetVar="EntregaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEntregaTitle}">
            <h:form id="EntregaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entregaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEntregaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{entregaController.selected.id}" title="#{bundle.EditEntregaTitle_id}" required="true" requiredMessage="#{bundle.EditEntregaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditEntregaLabel_idPago}" for="idPago" />
                        <p:selectOneMenu id="idPago" value="#{entregaController.selected.idPago}" required="true" requiredMessage="#{bundle.EditEntregaRequiredMessage_idPago}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{compraController.itemsAvailableSelectOne}"
                                           var="idPagoItem"
                                           itemValue="#{idPagoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEntregaLabel_idkeyCod}" for="idkeyCod" />
                        <p:selectOneMenu id="idkeyCod" value="#{entregaController.selected.idkeyCod}" required="true" requiredMessage="#{bundle.EditEntregaRequiredMessage_idkeyCod}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{codigoController.itemsAvailableSelectOne}"
                                           var="idkeyCodItem"
                                           itemValue="#{idkeyCodItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{entregaController.update}" value="#{bundle.Save}" update="display,:EntregaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EntregaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EntregaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
