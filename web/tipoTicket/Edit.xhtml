<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTicketEditDlg" widgetVar="TipoTicketEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoTicketTitle}">
            <h:form id="TipoTicketEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoTicketController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoTicketLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoTicketController.selected.id}" title="#{bundle.EditTipoTicketTitle_id}" required="true" requiredMessage="#{bundle.EditTipoTicketRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTipoTicketLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoTicketController.selected.nombre}" title="#{bundle.EditTipoTicketTitle_nombre}" required="true" requiredMessage="#{bundle.EditTipoTicketRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoTicketController.update}" value="#{bundle.Save}" update="display,:TipoTicketListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoTicketEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoTicketEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
