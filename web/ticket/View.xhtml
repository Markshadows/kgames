<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TicketViewDlg" widgetVar="TicketViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTicketTitle}">
            <h:form id="TicketViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ticketController.selected != null}">
                        <h:outputText value="#{bundle.ViewTicketLabel_id}"/>
                        <h:outputText value="#{ticketController.selected.id}" title="#{bundle.ViewTicketTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTicketLabel_descripcion}"/>
                        <h:outputText value="#{ticketController.selected.descripcion}" title="#{bundle.ViewTicketTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewTicketLabel_fecha}"/>
                        <h:outputText value="#{ticketController.selected.fecha}" title="#{bundle.ViewTicketTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTicketLabel_estado}"/>
                        <h:outputText value="#{ticketController.selected.estado}" title="#{bundle.ViewTicketTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewTicketLabel_tipo}"/>
                        <h:outputText value="#{ticketController.selected.tipo}" title="#{bundle.ViewTicketTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewTicketLabel_usuario}"/>
                        <h:outputText value="#{ticketController.selected.usuario}" title="#{bundle.ViewTicketTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TicketViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
